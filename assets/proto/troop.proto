syntax = "proto3";

package troop;

message TroopSlot {
    uint32 hero_uid = 1; // 英雄唯一id
    uint32 army = 2; // 兵力
}

message Troop {
    uint32 idx = 1; // 队伍编号
    uint32 eid = 2;
    repeated TroopSlot slots = 3; // 英雄uid，没上阵为0
    uint32 soldier_id = 4; // 兵种
}

message c2s_load {
} 
message s2c_load {
    uint32 err = 1; // OK
    repeated Troop troop_list = 2;
}
